<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4 - Repositorio de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pastel-blue: #ebf4f6; --accent-blue: #b2d8d8; --text-color: #555; }
        body { font-family: 'Quicksand', sans-serif; background-color: var(--pastel-blue); color: var(--text-color); }
        .hero { background: white; padding: 50px 0; border-bottom: 5px solid var(--accent-blue); text-align: center; }
        .course-card { background: white; border: none; border-radius: 20px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .course-card:hover { transform: translateY(-5px); }
        .btn-pastel { background-color: var(--accent-blue); color: white; border-radius: 50px; text-decoration: none; padding: 10px 20px; display: inline-block; }
    </style>
</head>
<body>

    <header class="hero mb-5">
        <div class="container">
            <i class="fas fa-graduation-cap fa-3x mb-3" style="color: var(--accent-blue);"></i>
            <h1 class="fw-bold">Programación 4</h1>
            <p class="lead">Material Interactivo del Curso</p>
        </div>
    </header>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card course-card p-4 text-center">
                    <i class="fas fa-project-diagram fa-2x mb-3 text-primary"></i>
                    <h5>Semanas 1 y 2</h5>
                    <p class="small text-muted">Objetos, Clases y el Proceso de Desarrollo.</p>
                    <a href="Semanas1_2/index.html" class="btn-pastel">Entrar</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card course-card p-4 text-center">
                    <i class="fas fa-sitemap fa-2x mb-3 text-success"></i>
                    <h5>Semanas 3 y 4</h5>
                    <p class="small text-muted">Relaciones, Polimorfismo y UML.</p>
                    <a href="Semanas3_4/index.html" class="btn-pastel">Entrar</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card course-card p-4 text-center" style="border: 2px solid var(--accent-blue);">
                    <i class="fas fa-file-contract fa-2x mb-3 text-warning"></i>
                    <span class="badge bg-success mb-2">¡NUEVO!</span>
                    <h5>Semanas 5 a 7</h5>
                    <p class="small text-muted">Caja Negra, Contratos y Abstracción.</p>
                    <a href="Semanas5_7/index.html" class="btn-pastel">Entrar</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card course-card p-4 text-center opacity-50">
                    <i class="fas fa-comments fa-2x mb-3 text-secondary"></i>
                    <h5>Semana 8</h5>
                    <p class="small text-muted">Diseño: Diagramas de Comunicación.</p>
                    <button class="btn btn-secondary btn-sm rounded-pill" disabled>Próximamente</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
